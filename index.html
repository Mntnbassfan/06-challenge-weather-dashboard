<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div class="container"></div>
    <div class="row">
      <h1>Weather Dashboard</h1>
    </div>
    <!-- input field for city choice -->
    <form>
      <label for="cityChoice">Search for a City : </label>
      <input type="text" id="cityChoice" name="cityChoice" /><br /><br />
      <button id="searchButton">Submit</button>
    </form>
    <!-- display current weather results -->
    <section class="row">
      <div id="cityName"></div>
      <div id="currentDate"></div>
      <div id="weatherIcon"></div>
      <div id="currentTemperature"></div>
      <div id="currentWindSpeed"></div>
      <div id="currentHumidity"></div>
    </section>

    <!-- link to moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- link to js script -->
    <script src="./assets/javascript.js"></script>
  </body>
</html>
